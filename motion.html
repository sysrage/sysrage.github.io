<html>
  <head>
    <style>
      body {
        white-space: pre;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const output = document.querySelector('#output');

        if (typeof DeviceMotionEvent?.requestPermission === 'function') {
          try {
            output.textContent += 'Requesting Permission\n';
            console.log('request');
            const res = await DeviceMotionEvent.requestPermission();
            output.textContent += `Response: ${res}\n`;
          } catch (error) {
            output.textContent += `Error: ${error}\n`;
          }
        }

        output.textContent += 'Loaded!\n';
        window.addEventListener('devicemotion', (event) => {
          output.textContent += `Motion Event:\n${JSON.stringify(event, null, 4)}\n\n`;
        });

        window.addEventListener('deviceorientation', (event) => {
          output.textContent += `Orientation Event:\n${JSON.stringify(event, null, 4)}\n\n`;
        });

      });
    </script>
  </head>
  <body>
    <div id="output">
    </div>
  </body>
</html>
